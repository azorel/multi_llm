<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SQL Multi-Agent System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notion-style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">🤖 SQL Multi-Agent System</div>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                            <span class="sidebar-icon">🎯</span>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('youtube_channels') }}" class="{% if request.endpoint == 'youtube_channels' %}active{% endif %}">
                            <span class="sidebar-icon">📺</span>
                            YouTube Channels
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('knowledge_hub') }}" class="{% if request.endpoint == 'knowledge_hub' %}active{% endif %}">
                            <span class="sidebar-icon">🧠</span>
                            Knowledge Hub
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('multi_agents') }}" class="{% if request.endpoint == 'multi_agents' %}active{% endif %}">
                            <span class="sidebar-icon">🤖</span>
                            Multi-Agents
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('health_dashboard') }}" class="{% if request.endpoint == 'health_dashboard' %}active{% endif %}">
                            <span class="sidebar-icon">🔍</span>
                            Health Monitor
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Live Update Indicator -->
    <div class="live-indicator" id="liveIndicator">
        🟢 Live
    </div>

    <!-- JavaScript -->
    <script>
        // Set live indicator to always show as live
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('liveIndicator').textContent = '🟢 Live';
        });
        
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
