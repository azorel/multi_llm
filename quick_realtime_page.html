<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Autonomous Teams</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #444; }
        .status-success { color: #22c55e; }
        .status-failed { color: #ef4444; }
        .status-pending { color: #f59e0b; }
        .task-item { padding: 10px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; }
        .worker-name { font-weight: bold; color: #60a5fa; }
        .refresh-btn { background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .refresh-btn:hover { background: #2563eb; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .metric { text-align: center; }
        .metric-value { font-size: 24px; font-weight: bold; color: #60a5fa; }
        .metric-label { font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Real-Time Autonomous Teams Monitor</h1>
        <p>Live monitoring of autonomous project managers and workers executing tasks independently.</p>
        <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
        <span style="float: right; font-size: 12px;" id="lastUpdate">Loading...</span>
    </div>

    <div class="metrics">
        <div class="metric">
            <div class="metric-value" id="totalTasks">0</div>
            <div class="metric-label">Total Tasks</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="completedTasks">0</div>
            <div class="metric-label">Completed</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="failedTasks">0</div>
            <div class="metric-label">Failed</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="pendingTasks">0</div>
            <div class="metric-label">Pending</div>
        </div>
    </div>

    <div class="card">
        <h2>üîÑ Live Task Activity</h2>
        <div id="taskFeed">Loading task data...</div>
    </div>

    <script>
        function loadData() {
            fetch('/api/realtime-teams')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateMetrics(data.teams);
                        updateTaskFeed(data.teams);
                        document.getElementById('lastUpdate').textContent = 'Updated: ' + new Date().toLocaleTimeString();
                    }
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('taskFeed').innerHTML = '<p style="color: #ef4444;">Error loading data: ' + error + '</p>';
                });
        }

        function updateMetrics(teams) {
            const total = teams.length;
            const completed = teams.filter(t => t.status === 'completed').length;
            const failed = teams.filter(t => t.status === 'failed').length;
            const pending = teams.filter(t => t.status === 'pending').length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('failedTasks').textContent = failed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function updateTaskFeed(teams) {
            const feed = document.getElementById('taskFeed');
            
            if (!teams || teams.length === 0) {
                feed.innerHTML = '<p>No task data available</p>';
                return;
            }

            let html = '';
            teams.forEach(team => {
                const statusClass = 'status-' + team.status;
                const statusIcon = team.status === 'completed' ? '‚úÖ' : 
                                 team.status === 'failed' ? '‚ùå' : 'üìã';
                
                html += `
                    <div class="task-item">
                        <div>
                            <div class="worker-name">${statusIcon} ${team.worker}</div>
                            <div style="font-size: 12px; color: #9ca3af; margin-top: 2px;">${team.task.substring(0, 80)}...</div>
                        </div>
                        <div class="${statusClass}" style="font-weight: bold;">
                            ${team.status.toUpperCase()}
                        </div>
                    </div>
                `;
            });
            
            feed.innerHTML = html;
        }

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
        
        // Initial load
        loadData();
    </script>
</body>
</html>
